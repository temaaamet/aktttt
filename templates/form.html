<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор акта</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 30px;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Форма для генерации акта</h1>
    <form id="actForm">
      <label>Номер акта:</label>
      <input name="act_number" required>

      <label>День:</label>
      <input name="day" type="number" min="1" max="31" required>

      <label>Месяц:</label>
      <select name="month" required>
        <option value="января">января</option>
        <option value="февраля">февраля</option>
        <option value="марта">марта</option>
        <option value="апреля">апреля</option>
        <option value="мая">мая</option>
        <option value="июня">июня</option>
        <option value="июля">июля</option>
        <option value="августа">августа</option>
        <option value="сентября">сентября</option>
        <option value="октября">октября</option>
        <option value="ноября">ноября</option>
        <option value="декабря">декабря</option>
      </select>

      <label>ФИО исполнителя:</label>
      <input name="contractor_name" required oninput="this.value = this.value.toUpperCase()">

      <label>ИНН исполнителя:</label>
      <input name="contractor_inn" maxlength="12" pattern="\d{10,12}" title="Введите 10 или 12 цифр" required>

      <label>Номер договора:</label>
      <input name="contract_number" required>

      <label>Кол-во автомобилей:</label>
      <input name="qty" type="number" required>

      <div class="row">
        <div>
          <label>Цена за 1 шт (руб):</label>
          <input name="rub" type="number" required>
        </div>
        <div>
          <label>Копеек:</label>
          <input name="kop" type="number" min="0" max="99" required>
        </div>
      </div>

      <button type="submit">Сформировать и скачать .docx</button>
    </form>
  </div>

  <script>
    document.getElementById('actForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());

      const response = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const blob = await response.blob();
      const link = document.createElement('a');
      link.href = window.URL.createObjectURL(blob);
      link.download = "Акт.docx";
      link.click();
    });
  </script>
</body>
</html>
